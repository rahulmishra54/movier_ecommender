<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='movie.css') }}">
</head>
<body>

    <div class="main-container">
        <form action="/movie_show" method="POST" class="form-box">
            <h2>Select a Movie</h2>
            <select name="movies">
                {% for title in movies %}
                    <option value="{{ title }}">{{ title }}</option>
                {% endfor %}
            </select>
            <button type="submit">RECOMMEND</button>
        </form>

        {% if rec %}
            <div class="recommendations-box">
                <h3>Top 5 Recommended Movies:</h3>
                {% for movie in rec %}
                    <div class="rec-item">{{ movie }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
